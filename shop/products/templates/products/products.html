{% extends 'products/base.html' %}
{% block content %}
    {% for product in products %}
        <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top"  src="{{ product.image.url }}" data-holder-rendered="true" alt="Products image">
                <div class="card-body">
                    <h2>{{product.name}}</h2>
                  <p class="card-text">{{ product.desc|truncatewords:10 }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a href="{% url 'add_to_cart' product.id %}"><button type="button" class="btn btn-sm btn-outline-secondary">Add to cart</button></a>
                      <a href="{% url 'about' product.id %}"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                    </div>
                    <small class="text-muted">{{ product.created_at }}</small>
                  </div>
                </div>
              </div>
            </div>
    {% endfor %}
{% endblock %}
